<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ===CSS LINKS=== -->
    <!-- RESET -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- MAIN -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- ===JS LINKS=== -->
    <!-- BOOTSTRAP -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- jQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- GAME -->
    <script defer src="assets/javascript/game.js"></script>
    <title>Crystal Collector</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="jumbotron">
                <h1 class="display-4">Crystal Collector</h1>
                <hr class="my-4">
                <h5 id="rules-heading">Rules</h5>
                <p></p>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-6">
                    <h3>The computer's number is: <span id="computer-number-display"></span></h3>
                </div>
                <div class="col-lg-6">
                    <h3>Wins: <span id="win-count-display">0</span></h3>
                    <h3>Losses: <span id="loss-count-display">0</span></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <input class="crystal-btn" type="image" src="assets/images/ruby.png" width="150px" height="auto">
                </div>
                <div class="col-lg-3">
                    <input class="crystal-btn" type="image" src="assets/images/Sapphire.png" width="150px"
                        height="auto">
                </div>
                <div class="col-lg-3">
                    <input class="crystal-btn" type="image" src="assets/images/yellowopal.png" width="150px"
                        height="auto">
                </div>
                <div class="col-lg-3">
                    <input class="crystal-btn" type="image" src="assets/images/emerald.png" width="150px" height="auto">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>Your score is: <span id="user-score-display">0</span></h3>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
